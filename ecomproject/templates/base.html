{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Unlock&display=swap" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src=" https://kit.fontawesome.com/a076d05399.js"  crossorigin="anonymous"></script>

    <meta name="metadescription" content="{% block metadescription %}{% endblock %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body class="body">
<div class="container">
{% include 'header.html' %}
{% include 'navbar.html' %}
{% block content %}

{% endblock %}
<br><br><br><br>
</div>

{% include 'footer.html' %}


<script src="https://kit.fontawesome.com/d771185da0.js" crossorigin="anonymous"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
